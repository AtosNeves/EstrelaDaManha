        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(9, 1fr);

        }

        .div11 {

        .menu-item-vertical {

        /* Checkbox Styles */
        .forge-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-wrapper-11 {
            --text: #b8b9be;
            --check: #5b7cff;
            --disabled: #888;
            --border-radius: 8px;
            border-radius: var(--border-radius);
            position: relative;
            padding: 8px 10px;
            display: grid;
            grid-template-columns: 30px auto;
            align-items: center;
            background: rgba(255,255,255,0.03);
            transition: background 0.2s;
        }

        .checkbox-wrapper-11:hover {
            background: rgba(255,255,255,0.06);
        }

        .checkbox-wrapper-11 label {
            color: var(--text);
            position: relative;
            cursor: pointer;
            display: grid;
            align-items: center;
            width: fit-content;
            transition: color 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }

        .checkbox-wrapper-11 label::before,
        .checkbox-wrapper-11 label::after {
            content: "";
            position: absolute;
        }

        .checkbox-wrapper-11 label::before {
            height: 2px;
            width: 8px;
            left: -27px;
            background: var(--check);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .checkbox-wrapper-11 label:after {
            height: 4px;
            width: 4px;
            top: 8px;
            left: -25px;
            border-radius: 50%;
        }

        .checkbox-wrapper-11 input[type=checkbox] {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            height: 15px;
            width: 15px;
            outline: none;
            border: 0;
            margin: 0 15px 0 0;
            cursor: pointer;
            display: grid;
            align-items: center;
        }

        .checkbox-wrapper-11 input[type=checkbox]::before,
        .checkbox-wrapper-11 input[type=checkbox]::after {
            content: "";
            position: absolute;
            height: 2px;
            top: auto;
            background: var(--check);
            border-radius: 2px;
        }

        .checkbox-wrapper-11 input[type=checkbox]::before {
            width: 0px;
            right: 60%;
            transform-origin: right bottom;
        }

        .checkbox-wrapper-11 input[type=checkbox]::after {
            width: 0px;
            left: 40%;
            transform-origin: left bottom;
        }

        .checkbox-wrapper-11 input[type=checkbox]:checked::before {
            animation: check-01-11 0.4s ease forwards;
        }

        .checkbox-wrapper-11 input[type=checkbox]:checked::after {
            animation: check-02-11 0.4s ease forwards;
        }

        .checkbox-wrapper-11 input[type=checkbox]:checked + label {
            color: #ffffff;
            font-weight: 600;
            animation: move-11 0.3s ease 0.1s forwards;
        }

        .checkbox-wrapper-11 input[type=checkbox]:checked + label::before {
            background: var(--disabled);
            animation: slice-11 0.4s ease forwards;
        }

        .checkbox-wrapper-11 input[type=checkbox]:checked + label::after {
            animation: firework-11 0.5s ease forwards 0.1s;
        }

        @keyframes move-11 {
            50% {
                padding-left: 8px;
                padding-right: 0px;
            }
            100% {
                padding-right: 4px;
            }
        }

        @keyframes slice-11 {
            60% {
                width: 100%;
                left: 4px;
            }
            100% {
                width: 100%;
                left: -2px;
                padding-left: 0;
            }
        }

        @keyframes check-01-11 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            51% {
                width: 0px;
                top: 8px;
                transform: rotate(45deg);
            }
            100% {
                width: 5px;
                top: 8px;
                transform: rotate(45deg);
            }
        }

        @keyframes check-02-11 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            51% {
                width: 0px;
                top: 8px;
                transform: rotate(-45deg);
            }
            100% {
                width: 10px;
                top: 8px;
                transform: rotate(-45deg);
            }
        }

        @keyframes firework-11 {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 -2px #5b7cff, 0 0 0 -2px #5b7cff, 0 0 0 -2px #5b7cff, 0 0 0 -2px #5b7cff, 0 0 0 -2px #5b7cff, 0 0 0 -2px #5b7cff;

        }
